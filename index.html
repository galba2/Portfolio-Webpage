<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gilbert Alba</title>

    <link rel="stylesheet" type="text/css" href="default.css">

</head>
<body>

    <section class="s1">
        <div class="greeting"> 
            <div class="first-greeting-wrapper">
                <u>Hello, I'm</u>
            </div>
            <div class="second-greeting-wrapper">
                <h1>Gilbert Alba</h1>
            </div>
            <div class="third-greeting-wrapper">
                <img class="pic-me" src="Me.jpg" alt="Picture of Gilbert Alba" width="150" height="150">
                <div class="social-links-wrapper">
                    <a href="https://www.linkedin.com/in/gilbert-alba" target="_blank">
                        <img class="social-image" src="Linkedin_image.jpg" alt="Link with an icon to Gilbert Alba's linked in profile" width="25" height="25">
                    </a>
                    <a href="https://github.com/galba2/QAM2.git" target="_blank">
                        <img class="social-image" src="github_image.png" alt="Link with an icon to Gilbert Alba's git hub profile" width="25" height="25">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="s2">
         
        <h2 class="section-heading"><u>Portfolio</u></h2>
        <p class="portfolio-text">
            Here are some of my projects. Click on an image to go to a project.
        </p>
        <div class="portfolio-project-wrapper">
            <div class="project-design">
                <a href="https://google.com" target="_blank">
                    <img class="project-image" src="G.jpg" alt="Link with a picture of project 1" width="200" height="200">
                </a>
                <p> This is project one.</p>
            </div>
            <div class="project-design">
                <a href="https://google.com" target="_blank">
                    <img class="project-image" src="G.jpg" alt="Link with a picture of project 2" width="200" height="200">
                </a>
                <p> This is project two.</p>
            </div>
            <div class="project-design">
                <a href="https://google.com" target="_blank">
                    <img class="project-image" src="G.jpg" alt="Link with a picture of project 3" width="200" height="200">
                </a>
                <p> This is project three.</p>
            </div>
        </div>
    </section>

    <section class="s2" id="contact-section">
        <h2 class="section-heading"><u>Contact</u></h2>
        <div>
            <form id="contact-form">
                <label>Name</label>
                <input class="input-field" type="text" name="name">

                <label>Subject</label>
                <input class="input-field" type="text" name="subject">

                <label>Email</label>
                <input class="input-field" type="text" name="email">

                <label>Message</label>
                <textarea class="input-field" name="message"></textarea>

                <input id="submit-button" type="submit" value="Send">
            </form>
        </div>
        
    </section>

    <section class="s4">
        <div class="about"> 
            <h2>
                About
            </h2>

            <p>
                This is a sentence in "about."
            </p>
        </div>
    </section>

</body>
</html>
